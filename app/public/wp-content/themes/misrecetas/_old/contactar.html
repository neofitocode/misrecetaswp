<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Mis Recetas | Contactar</title>
        <link rel="icon" href="images/misrecetas-logo.png">
        <meta name="description" content="Página en la que os muestro mis recetas de cocina.">
        <meta name="keywords" content="Recetas, cocina, culinarias, repostería, gastronomía">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <!--Cabecera-->
            <header id="header" class="block-center-row mb-3">                
                <a href="index.html"><img src="images/misrecetas-logo.png" alt="Mis recetas"></a>
            </header>
            <!--Navegación-->
            <nav class="nav-main fnt-lg block-center-row mb-2">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li class="separator">|</li>
                    <li><a href="recetas.html">Recetas</a></li>
                    <li class="separator">|</li>
                    <li>Contactar</li>                      
                </ul>                             
            </nav>
            <!--Contenido principal-->
            <main>
                <form class="block-center-row fnt-xl">
                    <div class="col-desk-5 col-tab-8 col-mob-12">
                        <div class="grid mb-05">
                            <div style="text-align: right" class="col-3">
                                <label for="name">Nombre:</label>
                            </div>
                            <div class="col-9">
                                <input id="name" class="input-basic" type="text">
                            </div>                                                    
                        </div>
                        <div class="grid mb-05">
                            <div style="text-align: right" class="col-3">
                                <label for="email">Email:</label>
                            </div>
                            <div class="col-9">
                                <input id="email" class="input-basic" type="text">
                            </div>                                                    
                        </div>
                        <div class="grid mb-05">
                            <div style="text-align: right" class="col-3">
                                <label for="message">Mensaje:</label>
                            </div>
                            <div class="col-9">
                                <textarea rows="6" id="message" class="input-basic"></textarea>
                            </div>                                                    
                        </div>
                        <div class="block-center-row">
                            <button class="btn primary fnt-lg rounded">Enviar mensaje</button>
                        </div>
                    </div>
                </form>
            </main>
            <div class="mb-3"></div>
            <!--Footer-->
            <footer id="footer" class="pad-2 row-full block-center-row">
                Misrecetas.com {<a href="https://github.com/neofitocode" target="_blank">Cristian GR.</a>} © 2021
            </footer>
        </div>
    </body>
</html>
